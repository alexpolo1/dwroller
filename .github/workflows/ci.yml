name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Start backend API server
        run: |
          cd database
          node server.js &
          echo $! > server.pid
          sleep 3
        env:
          PORT: 5000
      - name: Run tests
        run: npm test -- --runInBand
        env:
          API_BASE: http://localhost:5000
      - name: Build production bundle
        run: npm run build
      - name: Stop backend server
        run: |
          if [ -f database/server.pid ]; then
            kill $(cat database/server.pid) || true
            rm database/server.pid
          fi
        if: always()
