name: Server Healthcheck

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *' # every 15 minutes

jobs:
  healthcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd database
          npm ci --silent || true
      - name: Run healthcheck
        run: |
          cd database
          node healthcheck.js
